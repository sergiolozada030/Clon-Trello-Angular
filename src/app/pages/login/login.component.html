<div class="w-screen h-screen bg-gray-50 relative">
  <div class="absolute w-full h-full">
    <img
      class="absolute w-96 left-0 bottom-0 md:block hidden"
      src="/assets/svg/login-bg-left.svg"
      alt="background left"
    />
    <img
      class="absolute w-96 right-0 bottom-0 md:block hidden"
      src="/assets/svg/login-bg-rigth.svg"
      alt="background rigth"
    />
  </div>
  <div class="relative max-w-[400px] m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img
        class="w-56"
        src="/assets/images/logo/logo-gradient-blue-trello.png"
        alt="logo"
      />
    </header>
    <div class="rounded shadow sm:bg-white bg-gray-50">
      <div class="mb-4 py-6 px-10">
        <h1 class="text-center font-semibold pt-4 pb-8 text-[#5e6c84]">
          Log in to Trello
        </h1>
        <form novalidate class="space-y-4 pb-6">
          <div class="relative">
            <input
              type="email"
              placeholder="Enter email"
              class="w-full rounded gray-100 border-2 border-gray-300"
            />
          </div>

          <div class="relative">
            <input
              type="password"
              placeholder="Enter password"
              class="w-full rounded gray-100 border-2 border-gray-300"
            />
          </div>

          <div>
            <app-btn [buttonType]="'submit'">Log in</app-btn>
          </div>
        </form>
        <hr />
        <ul class="pt-6 w-full flex justify-center gap-3">
          <li>
            <a href="#" class="text-blue-600">Can't log in?</a>
          </li>
          <li><span>â€¢</span></li>
          <li>
            <a href="#" class="text-blue-600">Sign up for an account</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="max-w-[400] pt-6">
      <hr />
      <img
        src="/assets/images/logo/logo-atlassian-gray.png"
        alt="logo atlassian"
        class="pt-6 w-40 m-auto"
      />
    </div>
  </div>
</div>
